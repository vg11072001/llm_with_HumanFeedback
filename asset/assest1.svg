<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <!-- Professional gradient schemes -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle glow effect -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Professional accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Clean background -->
  <rect width="400" height="00" fill="url(#bgGradient)" />
  
  <!-- Professional title treatment -->
  <g font-family="system-ui, -apple-system, sans-serif">
    <text x="190" y="250" text-anchor="middle" fill="#90a8c9" font-size="24" font-weight="600" letter-spacing="0.5">
      LLM that Listens and Learns
    </text>
    <text x="98" y="268" text-anchor="middle" fill="#64748b" font-size="10" font-weight="500" letter-spacing="1">
      YOUR AI â€¢ YOUR RULES
    </text>
  </g>
</svg>